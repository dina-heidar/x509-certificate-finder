name: CI

on:  
  push:
    branches:
    - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      BUILD_CONFIG: Release

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup dotnet
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: |
              6.0.x  
              7.0.x   
              8.0.x

      - name: Clean
        run: dotnet clean -c $BUILD_CONFIG && dotnet nuget locals all --clear

      - name: Install Dependencies
        run: dotnet restore      

      - name: Build
        run: dotnet build ./src/X509StoreFinder/X509StoreFinder.csproj -c $BUILD_CONFIG
        
      - name: Pack 
        run: dotnet pack ./src/X509StoreFinder/X509StoreFinder.csproj -c $BUILD_CONFIG --no-build --include-source --include-symbols -o ./artifacts
      
      - name: Setup nuget
        uses: NuGet/setup-nuget@v1
        with:
          nuget-version: latest

      - name: Push to GPR
        env:
           GITHUB_NUGET_URL: https://nuget.pkg.github.com/dina-heidar/index.json
           GITHUB_NUGET_API_KEY: ${{ secrets.GITHUB_TOKEN }}
        run: dotnet nuget push ./artifacts/X509StoreFinder.*.nupkg -k $GITHUB_NUGET_API_KEY -s $GITHUB_NUGET_URL --skip-duplicate
          
    
